<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Money Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-div ion-padding">

    <div class="list">
      <ion-list>

        <ion-item-sliding *ngFor="let transaction of moneyTransactions" >
          <ion-item>
            <ion-label>
              {{transaction.title}}
              <p [ngClass]="{expense: transaction.type == 'expense', income: transaction.type == 'income'}">{{transaction.subtitle}}</p>
            </ion-label>
            <p class="amount" [ngClass]="{expense: transaction.type == 'expense', income: transaction.type == 'income'}">${{transaction.amount}}</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteTransaction(transaction.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" routerLink="/add-edit-data/{{transaction.id}}">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
    </div>
    <ion-fab-button>
      <ion-icon name="add-outline" routerLink="/add-edit-data/add"></ion-icon>
    </ion-fab-button>
  </div>
</ion-content>
