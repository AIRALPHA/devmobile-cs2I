<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <img src="{{imgUrl}}" height="200" width="200" alt="" /> <br>
    <ion-button (click)="getCamera()" >Camera</ion-button> <br/>
    <ion-button (click)="getGallery()"  >Gallery</ion-button>
  </div>
</ion-content>
